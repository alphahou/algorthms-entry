<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>

	<script>
		var cnt=0
		function draw(array,x,y){
			cnt++
			var canvas = document.createElement('canvas')
				count=document.createElement('div')
				ctx=canvas.getContext('2d')
				l=array.length
				gap=200/l
				w=150/l
				a=x+1||-1
				b=y+1||-1
				a-=1
				b-=1
			canvas.setAttribute('height','200')
			canvas.setAttribute('width','200')
			canvas.style.display='block'
			canvas.style.margin='auto'
			count.innerText=cnt
			count.style.textAlign='center'
			for (let i = 0; i < l; i++) {
				if(i!=a&&i!=b){
					ctx.fillStyle='pink'
				}
				else {
					ctx.fillStyle='black'
				}
				ctx.fillRect(0+gap*i,200,w,-array[i]*100)
			}
			document.body.appendChild(canvas)
			document.body.appendChild(count)
		}
		function sort(array){
			var l=array.length
			for (var sz = 1; sz <l; sz+=sz) {
				for(var lo=0;lo<l-sz;lo+=sz+sz){
					if(array[lo+sz-1]>array[lo+sz]){
						merge(array,lo,lo+sz-1,Math.min(lo+sz+sz-1,l-1))
					}
					
				}
			}
			

		}
		function merge(array,lo,mid,hi){
			var y=mid+1
				x=lo
				copy=[]
			for(let i = lo;i<=hi;i++){
				copy[i]=array[i]
			}
			for(let i =lo;i<=hi;i++){
				if(x>mid){
					array[i]=copy[y++]
				}
				else if(y>hi){
					array[i]=copy[x++]
				}
				else if(copy[x]>copy[y]){
					array[i]=copy[y++]
				}
				else {
					array[i]=copy[x++]
				}
				draw(array,i)
			}
			
			
		}
		function createRandArray(length){
			var array=[]
			while(length>0){
				array.push(Math.random())
				length--
			}
			draw(array)
			return array
		}
		window.onload=function(){ 
				var 
					
					arr=createRandArray(20)
				sort(arr,0,19) 
				
			} 

	</script>
</body>
</html>
