<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>deepFirstPaths</title>
</head>
<body>
	<script>
		class graph{
			constructor(v,arr){
				this.v=v
				this.adj=[]
				this.e=0
				for(var x=0;x<v;x++){
					this.adj[x]=[]
				}
				var l=arr.length
				for(var i=0,i<l;i+=2){
					this.adj[arr[i]]=arr[i+1]
					this.e++
				}
			}
			adj(v){
				return this.adj[v]
			}

		}
		class DeepFirstPaths{
			constructor(graph,s){
				this.marked=[]
				this.edgeTo=[]
				this.s=s
				this.dfp(graph,s)
			}
			pathTo(v){
				var path=[]
				path.push(v)
				if(this.marked[v]){
					for(var i=v;this.edgeTo[i]!=this.s;i=this.edgeTo[i]){
						path.push(this.edgeTo[i])
					}
				}
				return path
			}
			dfp(graph,v){
				this.marked[v]=true
				for(var x of graph.edge(v)){
					this.edgeTo[x]=v
					this.dfp(graph,x)
				}
				
			}

		}
	</script>
</body>
</html>
